name: Deploy

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Run the deployment on the latest version of Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Set up Node.js (if you are working with Node.js)
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install  # Replace this with your own build steps

      - name: Build the project
        run: npm run build  # Replace this with your own build command

      - name: Deploy to server
        run: |
          # Add your deployment steps here
          # For example, using rsync to deploy files to a server
          rsync -avz ./build/ user@yourserver:/path/to/deploy/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Set up secrets for security (e.g., private keys)
